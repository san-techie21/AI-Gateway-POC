services:
  - type: web
    name: ai-gateway-poc
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main_enterprise:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: AI_GATEWAY_SECRETS_PROVIDER
        value: "local"
