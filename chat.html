<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Motilal Oswal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-2%, -2%) rotate(1deg); }
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .company-badge {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--primary-light);
            font-weight: 500;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Welcome Message */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: welcomePulse 3s ease-in-out infinite;
        }

        @keyframes welcomePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(99, 102, 241, 0.2); }
        }

        .welcome-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 500px;
            line-height: 1.6;
        }

        .quick-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .quick-prompt {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-prompt:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1rem;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .message-content {
            max-width: 70%;
            background: var(--bg-card);
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .message.assistant .message-content {
            border: 1px solid var(--border);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .toast.warning {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }

        .toast-icon {
            font-size: 1.25rem;
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        /* Blocked Message Styling */
        .message.blocked .message-content {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .blocked-notice {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .company-badge {
                display: none;
            }

            .chat-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .welcome-container {
                padding: 2rem 1rem;
            }

            .quick-prompts {
                flex-direction: column;
            }

            .quick-prompt {
                text-align: center;
            }
        }

        /* File upload area */
        .file-upload-area {
            display: none;
            background: rgba(99, 102, 241, 0.05);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .file-upload-area.active {
            display: block;
        }

        .file-upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .file-preview .remove-file {
            margin-left: auto;
            cursor: pointer;
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo-icon">ü§ñ</div>
            <div class="logo-text">
                <span class="logo-title">AI Assistant</span>
                <span class="logo-subtitle">Enterprise Secure Chat</span>
            </div>
        </div>
        <div class="company-badge">Motilal Oswal Financial Services</div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <!-- Welcome Message -->
            <div class="welcome-container" id="welcomeContainer">
                <div class="welcome-icon">üí¨</div>
                <h2 class="welcome-title">Welcome to AI Assistant</h2>
                <p class="welcome-text">
                    I'm here to help you with your questions and tasks.
                    Ask me anything and I'll do my best to assist you.
                </p>
                <div class="quick-prompts">
                    <button class="quick-prompt" onclick="sendQuickPrompt('Explain the latest market trends')">
                        üìà Market Trends
                    </button>
                    <button class="quick-prompt" onclick="sendQuickPrompt('Help me draft a professional email')">
                        ‚úâÔ∏è Draft Email
                    </button>
                    <button class="quick-prompt" onclick="sendQuickPrompt('Summarize a document for me')">
                        üìÑ Summarize
                    </button>
                    <button class="quick-prompt" onclick="sendQuickPrompt('What can you help me with?')">
                        ü§î What can you do?
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        class="chat-input"
                        id="chatInput"
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        let isLoading = false;
        let conversationHistory = [];

        // DOM Elements
        const messagesArea = document.getElementById('messagesArea');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send quick prompt
        function sendQuickPrompt(text) {
            chatInput.value = text;
            sendMessage();
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Show toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            const msg = toast.querySelector('.toast-message');

            toast.className = `toast ${type}`;
            icon.textContent = type === 'error' ? '‚ö†Ô∏è' : type === 'warning' ? '‚ö°' : '‚úì';
            msg.textContent = message;
            toast.classList.add('show');

            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Add message to chat
        function addMessage(content, isUser = false, isBlocked = false, blockedReason = '') {
            // Hide welcome container
            if (welcomeContainer) {
                welcomeContainer.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'} ${isBlocked ? 'blocked' : ''}`;

            const avatar = isUser ? 'üë§' : 'ü§ñ';
            const time = formatTime(new Date());

            let blockedNotice = '';
            if (isBlocked && blockedReason) {
                blockedNotice = `
                    <div class="blocked-notice">
                        <span>‚ö†Ô∏è</span>
                        <span>${blockedReason}</span>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    ${blockedNotice}
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Set loading state
            isLoading = true;
            sendBtn.disabled = true;
            addTypingIndicator();

            try {
                // Add to conversation history
                conversationHistory.push({
                    role: 'user',
                    content: message
                });

                // Send to gateway API
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory,
                        user_id: getUserId()
                    })
                });

                const data = await response.json();
                removeTypingIndicator();

                if (data.blocked) {
                    // Message was blocked - show friendly message to user
                    addMessage(
                        "I'm sorry, but I cannot process this request. Please rephrase your message without including sensitive information.",
                        false,
                        true,
                        "Request blocked for security reasons"
                    );
                    // Don't add blocked messages to conversation history
                    conversationHistory.pop();
                } else if (data.error) {
                    addMessage(`I encountered an error: ${data.error}`, false);
                    conversationHistory.pop();
                } else {
                    // Add assistant response
                    addMessage(data.response || data.message, false);
                    conversationHistory.push({
                        role: 'assistant',
                        content: data.response || data.message
                    });
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage('Sorry, I encountered a connection error. Please try again.', false);
                conversationHistory.pop();
                console.error('Chat error:', error);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // Get or create user ID (for logging purposes)
        function getUserId() {
            let userId = localStorage.getItem('ai_chat_user_id');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('ai_chat_user_id', userId);
            }
            return userId;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
