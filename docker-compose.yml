# AI Gateway - Docker Compose Configuration
# Motilal Oswal Financial Services Ltd.
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down

version: '3.8'

services:
  # AI Gateway Application
  ai-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: aigateway:latest
    container_name: ai-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - DEBUG=false
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.json:/app/config.json:ro
      - ./auth_config.json:/app/auth_config.json:ro
      - ./qradar_config.json:/app/qradar_config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aigateway-net
    labels:
      - "com.motilal.service=ai-gateway"
      - "com.motilal.environment=production"

  # NGINX Reverse Proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: ai-gateway-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - ai-gateway
    networks:
      - aigateway-net
    labels:
      - "com.motilal.service=ai-gateway-nginx"

  # Redis (optional, for session caching)
  redis:
    image: redis:7-alpine
    container_name: ai-gateway-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-aigateway_redis}
    volumes:
      - redis-data:/data
    networks:
      - aigateway-net
    labels:
      - "com.motilal.service=ai-gateway-redis"
    profiles:
      - with-cache

networks:
  aigateway-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    driver: local
